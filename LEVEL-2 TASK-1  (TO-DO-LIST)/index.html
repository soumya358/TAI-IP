<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <section>

        <div id="title">
            <h1>
                To Do List App
            </h1>
        </div>


        <div style="display: flex; align-items: baseline; justify-content: space-between; padding: 50px 150px;">
            <div id="input">
                <input type="text" placeholder="Enter task...">
                <button>Add Task</button>
            </div>
            <div id="taskDiv" style="position: relative; display: grid; grid-template-columns: auto auto; gap: 0 50px; width: 55%;">
                <div id="modiyTaskInput">
                    <input type="text" placeholder="Enter Modified Task Here...">
                    <button onclick="modify()" id="save">Save</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
